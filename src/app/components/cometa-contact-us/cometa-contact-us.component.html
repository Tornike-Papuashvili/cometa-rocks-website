<div class="section-contact-us">

    <div class="header">
        <h2>Contact us</h2>
        <div class="separator"></div>
        <p> Please fill in the form below and we will get back to you with a quote and answers as soon as possible.</p>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control"/>
            <div *ngIf="submitted && form['name'].errors" class="invalid-feedback">
                <div *ngIf="form['name'].errors['required']">name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control"/>
            <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                <div *ngIf="form['email'].errors['required']">email is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" formControlName="subject" class="form-control"/>
            <div *ngIf="submitted && form['subject'].errors" class="invalid-feedback">
                <div *ngIf="form['subject'].errors['required']">subject is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <input type="text" formControlName="message" class="form-control"/>
            <div *ngIf="submitted && form['message'].errors" class="invalid-feedback">
                <div *ngIf="form['message'].errors['required']">message is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="captcha">Please type what you see in the image above</label>
            <input type="text" formControlName="captcha" class="form-control"/>
            <div *ngIf="submitted && form['captcha'].errors" class="invalid-feedback">
                <div *ngIf="form['captcha'].errors['required']">captcha is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading"> Submit </button>
        </div>
    </form>
</div>
