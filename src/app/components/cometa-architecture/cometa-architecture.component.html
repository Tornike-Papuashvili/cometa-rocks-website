<div [ngClass]="{'isDark': currentTheme == 'dark'}" class="section-architecture">

    <div class="header">
        <h2 data-aos="fade-up">Architecture</h2>
        <div class="separator"></div>
        <p data-aos="fade-up"> co.meta has been developed with 100% open source tools.
            Scales 100%. Can be used on-premises, on desktop or on cloud. co.meta is unicode compliant.
            The co.meta REST API integrates easily with continous testing solutions as seen in 
            <a target="_blank" href="https://about.gitlab.com/">gitlab</a>. </p>
    </div>

    
    <div class="content-wrapper">
        <div data-aos="fade-up" class="content" *ngFor="let tech of techStack">
            <div class="tech">
                <a target="_blank" href="{{tech.href}}"><img [src]="tech.image"></a>
                <a target="_blank" href="{{tech.href}}"><strong>{{tech.name}}</strong></a>
            </div>
        </div>
    </div>
</div>
